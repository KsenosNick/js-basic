<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbit App</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img
          class="logo"
          src="./images/logo.svg"
          alt="Лого Habbit App"
          srcset=""
        />
        <nav class="menu">
          <div class="menu__list">
            <button class="menu__item">
              <img src="./images/water.svg" alt="Вода" srcset="" />
            </button>
            <button class="menu__item">
              <img src="./images/food.svg" alt="Вода" srcset="" />
            </button>
            <button class="menu__item menu__item_active">
              <img src="./images/training.svg" alt="Вода" srcset="" />
            </button>
          </div>
          <button class="menu__add">
            <img src="./images/add.svg" alt="Добавить привычку" srcset="" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1>Отжимания</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">80%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div>
            <div class="habbit">
              <div class="habbit__day">День 1</div>
              <div class="habbit__comment">
                Первый подход всегда даётся тяжело
              </div>
              <button class="habbit__delete">
                <img src="./images/delete.svg" alt="Удалить день 1" srcset="" />
              </button>
            </div>
            <div class="habbit">
              <div class="habbit__day">День 2</div>
              <form class="habbit__form">
                <img
                  class="input__icon"
                  src="./images/comment.svg"
                  alt="Иконка комментацрия"
                  srcset=""
                />
                <input
                  type="text"
                  class="input_icon"
                  placeholder="Комментарий"
                />
                <button class="button">Готово</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
